<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styleNuevo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="playlist">
            <div class="iconos-top">
                <div class="playList" id="playList"><i class="fas fa-arrow-left"></i></a>
                </div>
                <i id="mezclar" class="fas fa-shuffle"></i>
                <i class="fas fa-ellipsis-h"></i>
            </div>
         


            <div class="music-player">
                <div class="album-art">
                    <img src="img/cancion1.jpg" alt="Portada del Álbum">
                </div>
            </div>
            <div class="nombre-cancion">
                <h2 id="titulo" class="song-title">Nombre de la cancion</h2>
                <h3 id="artista" class="artist-name">The Weeknd</h3>
            </div>
            <audio id="audio" src="audios/song1.mp3"></audio>
        
            <div class="progress-container">
                <span id="tiempoActual" class="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 60%;"></div>
                </div>
                <span id="tiempoDuracion" class="total-time">0:00</span>
            </div>
            <div class="controls"><i class="fa-solid fa-tv"></i> 
                <i id="prev" class="fas fa-backward"></i>
                <div class="play-pause">
                    <i id="play" class="fas fa-play"></i>
                </div>
                <i id="next" class="fas fa-forward"></i><i class="fa-solid fa-share-nodes"></i>
            </div>
</div>

        <div class="Lista1" id="listaDecanciones">
            
            <div class="titulo">
                <a href="index.html"><svg class="icono" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223"/>
                  </svg></a>
                
                <h1>Mi Playlist</h1>
                <svg  class="icono1 "xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
    
            </div>


            <div class="container">
                <div  class="row">
                    <h2>Lo más escuchado: </h2>
                
                    <div class="col-6">
                        <button class="caratula1" data-song="song1" data-display="Mal Bicho" data-artist="Fabulosos">
                            <img class="imagen_caratula" src="img/song1.jpg" alt="Fabulosos">
                            <p class="nombre1"><strong>Mal Bicho</strong></p>
                        </button>
                        <button class="caratula1" data-song="song2" data-display="Molinos de Viento" data-artist="Mago de Oz">
                            <img  class="imagen_caratula" src="img/song2.jpg" alt="Mago de Oz">
                            <p class="nombre1"><strong>Molinos de viento</strong></p>
                        </button>
                        <button class="caratula1" data-song="song3" data-display="Aguita Amarilla" data-artist="Los Toreros Muertos">
                            <img  class="imagen_caratula" src="img/song3.jpg" alt="Inspector">
                            <p class="nombre1"><strong>Aguita Amarilla</strong></p>
                        </button>
                    <button class="caratula1" data-song="song4" data-display="Sexo" data-artist="Los Prisioneros"> 
                        <img  class="imagen_caratula" src="img/song4.jpg" alt="Prisioneros"><p class="nombre1"><strong>Sexo</strong></p>
                    </button>
                    </div>
                    <div class="col-6">
                        <button class="caratula1" data-song="song5" data-display="Fabricando Fantasias" data-artist="Tito Nieves"> 
                            <img class="imagen_caratula" src="img/song5.jpg"  alt="Fabricando"> <p class="nombre1"><strong>Fabricando <br> Fantasias</strong></p>
                        </button>
                        <button class="caratula1" data-song="song6" data-display="Te va a Doler" data-artist="Maelo Ruiz">
                            <img class="imagen_caratula" src="img/song6.jpg" alt="tevadoler"> <p class="nombre1"><strong>Te va a doler</strong></p>
                        </button>
                        <button class="caratula1" data-song="song7" data-display="Ella y Tu" data-artist="Joe Arroyo"> 
                            <img class="imagen_caratula" src="img/song7.jpg" alt="ellaytu"> <p class="nombre1"><strong>Ella y tu</strong></p>

                        <button class="caratula1" data-song="song8" data-display="Corazon de Acero" data-artist="Yiyo Sarate">
                            <img class="imagen_caratula" src="img/song8.jpg" alt="corazon"> <p class="nombre1"><strong>Corazon de Acero </strong></p>
                        </button>
                    </div>
                </div>
         </div>

    
            <div class="cont-rock">

                <hr>
                <div class="cont-caratulas">
                    <button class="caratula" data-song="song1" data-display="Mal Bicho" data-artist="Fabulosos">

                        <p><strong>Mal Bicho</strong><br>Fabulosos Cadillacs</p>
                    </button>
                    <button class="caratula" data-song="song2" data-display="Molinos de Viento" data-artist="Mago de Oz">

                        <p><strong>Molinos de viento</strong><br>Mago de Oz</p>
                    </button>
                    <button class="caratula" data-song="song3" data-display="Aguita Amarilla" data-artist="Los Toreros Muertos">
                         <img src="img/song3.jpg" alt="Inspector"><p><strong>Aguita Amarilla</strong><br>Los Toreros Muertos</p>
                        </button>
                    <button class="caratula" data-song="song4" data-display="Sexo" data-artist="Los Prisioneros"> 
                        <img src="img/song4.jpg" alt="Prisioneros"><p><strong>Sexo</strong><br>Los Prisioneros</p>
                    </button>
                </div>
                <h2>Salsa: </h2>
                <hr>
                <div class="cont-caratulas">
                    <button class="caratula" data-song="song5" data-display="Fabricando Fantasias" data-artist="Tito Nieves"> 
                        <img src="img/song5.jpg"  alt="Fabricando"> <p><strong>Fabricando Fantasias</strong><br>Tito Nieves</p>
                    </button>
                    <button class="caratula" data-song="song6" data-display="Te va a Doler" data-artist="Maelo Ruiz">
                         <img src="img/song6.jpg" alt="tevadoler"> <p><strong>Te va a doler</strong><br>Maelo Ruiz</p>
                    </button>
                    <button class="caratula" data-song="song7" data-display="Ella y Tu" data-artist="Joe Arroyo"> 
                        <img src="img/song7.jpg" alt="ellaytu"> <p><strong>Ella y tu</strong><br>Joe Arroyo</p>
                    </button>
                    <button class="caratula" data-song="song8" data-display="Corazon de Acero" data-artist="Yiyo Sarate">
                         <img src="img/song8.jpg" alt="corazon"> <p><strong>Corazon de Acero </strong><br>Yiyo Sarante</p>
                    </button>
                </div>
                
            </div>
        </div>    
    </main>
